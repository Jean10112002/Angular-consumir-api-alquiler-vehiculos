<form [formGroup]="registerForm">
  <label for="name">Nombre</label>
  <input type="text" id="name" placeholder="nombre" formControlName="name" />
  <div *ngIf="registerForm.get('name')?.errors?.['required']">
    Debe llenar el campo
  </div>
  <div *ngIf="registerForm.get('name')?.errors?.['minlength']">
    Debe tener minimo 5 caracteres
  </div>
  <label for="email">Email</label>
  <input
    type="text"
    name=""
    id="email"
    placeholder="email"
    formControlName="email"
  />
  <div *ngIf="registerForm.get('email')?.errors?.['required']">
    Debe llenar el campo
  </div>
  <div *ngIf="registerForm.get('email')?.errors?.['email']">
    Debe ser un correo valido
  </div>
    <input
    type="number"
    class="form-control"
    id="cedula"
    formControlName="cedula"
  />
  <div *ngIf="registerForm.get('cedula')?.errors?.['required']" class="form-text text-danger">
  Debe llenar el campo
  </div>
  <div *ngIf="registerForm.get('cedula')?.errors?.['pattern']" class="form-text text-danger">
      Debe llenar los 10 numeros de la cedula ni mas ni menos
  </div>




  <label for="pass">Password</label>
  <input
    type="password"
    name=""
    id="pass"
    formControlName="password"
  />
  <div *ngIf="registerForm.get('password')?.errors?.['required']">
    Debe llenar el campo
  </div>
  <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
    Debe tener al menos 5 caracteres
  </div>
  <button type="button" (click)="register()" [disabled]="!registerForm.valid" >registrarse</button>
</form>
